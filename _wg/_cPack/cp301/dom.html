	### cp301 (공지사항라인) ###

	===== 유튜브 =====
	★ 절대 순서대로 진행해주세요.
	1. 크롬 브라우져를 통해서 http://youtube.com 접속후 해당 동영상 페이지로 들어갑니다.
	2. 공유 버튼 클릭
	3. https://youtube.com/watch?v=43OdAWtyjLI&feature=shares 경로에서 ?v= 이후의 소스만 복사를 합니다.
	4. 복사한 소스코드를 https://www.youtube.com/embed/소스코드 에 넣어줍니다.

	* 유튜브 팝업을 일반 배너로 교체(아래 소스코드로 교체해주세요.)
    <section js-banner-module="cp301_youtube" js-hide>
		<p js-banner><a href="{$js-href}" target="{$js-target}">{$js-banner}</a></p>
    </section>

	* 공지사항을 일반 배너로 교체(아래 소스코드로 교체해주세요.)
	<section>
		<p js-banner-module="cp301_bnr" js-hide><a js-banner href="{$js-href}" target="{$js-target}" class="-mov -opt">{$js-banner}</a></p>
	</section>

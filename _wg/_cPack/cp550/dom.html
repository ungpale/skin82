<!------------------------------------------------------------------------------

	### cp550(우측디자인) ###

	패널버튼, 전체아이콘, 네이버톡톡, 카카오톡을 사용할 수 있습니다.
	네이버톡톡, 카카오톡 설정은 /_wg/js/set.js에서 설정이 가능하십니다. html을 수정하지마세요.

------------------------------------------------------------------------------>

<!--@css(/_wg/_cPack/cp550/style.css)-->
<!--@js(/_wg/_cPack/cp550/option.js)-->

<div class="cp550 scroll_check">
	<div class="cp550_inner">
        
        <!-- 패널버튼 -->
		<div class="cp793">
    		<a href="#none" class="cp793 btn"><i class="xi-ellipsis-v"></i><span class="-mov">패널열기</span></a>
        </div>
            
        <!-- 스위치버튼 -->
        <div class="switch-button">
            <a href="#none"><p class="onoff-switch"></p><span class="-mov">화면모드</span></a>
        </div>
        
        <!-- 상세검색 -->
        <div class="cp797 btn">
    		<a href="#none" class="cp797 btn"><i class="xi-search"></i><span class="-mov">상세검색</span></a>
        </div>
        
        <div class="sns">
            <!-- 네이버톡톡(/_wg/js/set.js에서 설정 가능) -->
            <!-- <a href="#none" class="p_naverTalk" data-popup="link,window,500,600"><img src="/_wg/img/_ico/naver_talk_50_green.png"><span class="-mov">네이버톡톡</span></a> -->
            <div class="talk_banner_div" data-id="146331" ></div>

            <!-- 카카오톡 채널(/_wg/js/set.js에서 설정이 가능하십니다. html을 수정하지마세요.) -->
            <a href="#none" class="p_kakaoCh" data-popup="link,window,500,700"><img src="/_wg/img/_ico/kakaoCh_50_yellow.png"><span class="-mov">카카오톡</span></a>
        </div>
        
        <!-- 상하단 버튼 -->
        <div class="updown">
            <a href="#top"><i class="xi-angle-up"></i><span class="-mov">위로</span></a>
            <a href="#footer"><i class="xi-angle-down"></i><span class="-mov">아래로</span></a>
        </div>
        
    </div>
</div>

	cp582 - 유튜브 제품설명

   ★ 유튜브 동영상 수정(절대 순서대로 진행해주세요)
      1. 크롬 브라우져를 통해서 https://youtube.com 접속후 해당 동영상 페이지로 들어갑니다.
      2. 공유 버튼 클릭
      3. https://youtube.com/watch?v=동영상ID&feature=shares 이렇게 복잡하게 나오는데 =동영상ID& 에서 =& 사이의 [ 동영상ID ] 만 복사를 합니다.
      4. 상품목록 > 각 상품의 상품정보 입력창(새창)에서 [ 상품요약설명 ] 에 동영상ID를 넣으시면 배너가 자동생성되고, 사용이 가능해집니다.

	  결론적으로 [ 동영상ID ] 를 [ 상품요약설명 ] 에 입니다.

	  상품요약설명에 등록하지 않으시면 유튜브버튼은 노출되지 않습니다.

   ★ 아래 소스 코드는 수정 안하시는게 좋습니다.

-------------------------------------------------------------------------------------------------------------------------------------------------------->

<!-- 버튼 -->
<div class="cp582 btn {$summary_desc|display}"><a href="#none"><strong><i class="xi-youtube-play"></i> YouTube</strong>동영상으로 제품설명을 제공해드립니다.</a></div>

<!-- 팝업 -->
<div class="cp582 popup {$summary_desc|display}">
    <!-- <iframe src="https://www.youtube.com/embed/{$summary_desc}"></iframe> -->
    <iframe src="https://www.youtube.com/embed/{$summary_desc}?playlist={$summary_desc};rel=0&showinfo=0&autoplay=0&loop=1&vq=hd1080&color=white&enablejsapi=1" frameborder="0"></iframe>
    <button type="button" class="p-close -cap2" alt="닫기버튼"></button>
</div>

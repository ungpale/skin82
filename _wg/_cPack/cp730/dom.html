<!-- 슬라이드 옵션 -->
<script>
    !jQuery(function () {
        var owl = jQuery('.cp731');
        owl.owlCarousel({
            //반응형 화면에 보이는 개수
            responsive: {
                0: {
                    items: 2
                },
                960: {
                    items: 3
                }
            },
            margin: 15,						//슬라이드 간격(px)
            stagePadding: 0,					//좌우측 보이는 정도(px)
            autowidth: true,					//가로폭 자동 맞춤
            smartSpeed: 300,					//슬라이드 속도(1000=1초)
            nav: true,						//좌우화살표
            loop: true,						//루프
            autoplay: true,					//자동롤링
            autoplayTimeout: 8000,			//자동롤링 간격 (1000=1초)
            autoplayHoverPause: true,		//마우스오버시 정지
            video: true,						//비디오재생
            lazyLoad: true,					//레이지로드
            center: false,					//중앙정렬
            autoHeight: true,				//높이자동

            animateOut: ''
        })
    })
</script>

<div class="best_review_border_wrapper">
  <div module="board_fixed_4" class="best_review_border">
      <!--
      $count = 9
      $product_name_cut = 10
      -->
      <div class="best_review_column">
        <div class="main_review_list">
          <div class="best_border">
            <div class="main_review_img">
              <div class="best_ico best_02"></div>
              <div class="photo_file review_photo {$icon_file|display}"><a
                  href="/board/product/view_photo.html{$param_read}" class="review_pop_width"><img class="review_img"
                    src="{$img_src}" /></a></div>
              <div class="photo_prd review_photo displaynone"><a href="/board/product/view.html{$param_read}"
                  class="review_pop_width">{$product_img}</a></div>
            </div>
            <div class="main_review_info board-list-4-inner">
              <a href="/board/product/view_photo.html{$param_read}" />
              <div class="subject overflow_txt">{$subject|striptag}</div>
              <div class="content">
                <a href="/board/product/view.html{$param_read}"
                  class="review_pop_width overflow_02">{$content|striptag}</a>
              </div>
              <div class="writer"><span
                  class="comment_count {$comment_count|display}"><span>{$comment_count}</span></span>{$writer}</div>
              <div class="prd_info">
                <div class="prd_name"><a class="overflow_txt" href="/product/detail.html{$param_product}"
                    target="_blank">{$product_name|striptag}</a></div>
                <div class="photo_grade {$point_display|display}"><img
                    src="/_wg/img/board/product/ico_point_0{$point_count}.png" alt="{$point_count}점"></div>
                <div class="prd_img"><a href="{$link_product_detail}" target="_blank">{$product_img}</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="best_review_column">
        <div class="main_review_list">
          <div class="best_border">

                    src="{$img_src}" /></a></div>
              <div class="photo_prd review_photo displaynone"><a href="/board/product/view.html{$param_read}"
                  class="review_pop_width">{$product_img}</a></div>
            </div>
            <div class="main_review_info board-list-4-inner">
              <a href="/board/product/view_photo.html{$param_read}" />
              <div class="subject overflow_txt">{$subject|striptag}</div>
              <div class="content">
                <a href="/board/product/view.html{$param_read}"
                  class="review_pop_width overflow_02">{$content|striptag}</a>
              </div>
              <div class="writer"><span
                  class="comment_count {$comment_count|display}"><span>{$comment_count}</span></span>{$writer}</div>
              <div class="prd_info">
                <div class="prd_name"><a class="overflow_txt" href="/product/detail.html{$param_product}"
                    target="_blank">{$product_name|striptag}</a></div>
                <div class="photo_grade {$point_display|display}"><img
                    src="/_wg/img/board/product/ico_point_0{$point_count}.png" alt="{$point_count}점"></div>
                <div class="prd_img"><a href="{$link_product_detail}" target="_blank">{$product_img}</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div>

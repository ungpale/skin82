<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>DB_sample</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.3.min.js"></script>

<style>
	*{margin:0;padding:0}
	li{list-style:none}
	img{border:0;vertical-align:top}
</style>
</head>
<body>
<style>
    .home_btn { position:absolute; z-index:100; top:50%; left:50%; margin-top:-120px; margin-left:-320px; filter:alpha(opacity=30); opacity.3; -webkit-opacity:.3; transition:all .5s ease; } 
    .home_btn:hover { margin-top:-130px; filter:alpha(opacity=100); opacity:1; -webkit-opacity:1; } 
	#d_video_back{position:absolute;width:100%;height:100%;overflow:hidden;background:#000;url('http://placehold.it/1920x1080') no-repeat center/*poster태그가 먹지 않을경우를 대비*/}
</style>
<div class="home_btn">
    <a href="/index_shop.html"><img src="/_wg/img/intro_logo.png"></a>
</div>
<div id="d_video_back">
	<video autoplay="" loop="" poster="/_wg/img/intro_logo.png">
        <!-- 동영상 경로 -->
		<source src="/_wg/img/bg_60.mp4" type="video/mp4"></source>
	</video>
</div>

</html>

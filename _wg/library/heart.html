<!-- 관심상품 하트아이콘 -->
<style>
    /* 관심상품 하트아이콘 */
    #header_02 .wishList { position:absolute; top:45px; right:20px; z-index:1; width:80px; height:80px; font-size:0; }
    
    /* 두근두근 디자인 */
    #header_02 .wishList a .btn_off { filter:alpha(opacity=100); opacity:1.0; -webkit-opacity:1.0; transition:all .3s ease; -webkit-transition:all .3s ease;
        animation-name:heart;
        animation-duration:4s;
        animation-iteration-count:infinite;
        animation-timing-function:ease-in-out;
        animation-direction:normal;
        -webkit-animation-name:heart;
        -webkit-animation-duration:4s;
        -webkit-animation-iteration-count:infinite;
        -webkit-animation-timing-function:ease-in-out;
        -webkit-animation-direction:normal;
    }
    @keyframes heart {
        0% { transform:scale(1,1) }
        5% { transform:scale(1.18,1.18) }
        10% { transform:scale(1,1) }
        15% { transform:scale(1.18,1.18) }
        20% { transform:scale(1,1) }
        100% { transform:scale(1,1) }
    }
    @-webkit-keyframes heart {
        0% { transform:scale(1,1) }
        5% { transform:scale(1.18,1.18) }
        10% { transform:scale(1,1) }
        15% { transform:scale(1.18,1.18) }
        20% { transform:scale(1,1) }
        100% { transform:scale(1,1) }
    }
    #header_02 .wishList:hover a .btn_off { filter:alpha(opacity=0); opacity:0; -webkit-opacity:0; transition-delay:.5s; -webkit-transition-delay:.5s; }
    
    /* 쿵쾅쿵쾅 디자인 */
    #header_02 .wishList a .btn_on { position:absolute; left:0; top:0; filter:alpha(opacity=0); opacity:0; -webkit-opacity:0; transition:all .3s ease; -webkit-transition:all .3s ease;
        animation-name:heart_on;
        animation-duration:.3s;
        animation-iteration-count:infinite;
        animation-timing-function:ease-in-out;
        animation-direction:normal;
        -webkit-animation-name:heart_on;
        -webkit-animation-duration:.3s;
        -webkit-animation-iteration-count:infinite;
        -webkit-animation-timing-function:ease-in-out;
        -webkit-animation-direction:normal;
    }
    @keyframes heart_on {
        0% { transform:scale(1,1) }
        50% { transform:scale(1.22,1.22) }
        100% { transform:scale(1,1) }
    }
    @-webkit-keyframes heart_on {
        0% { transform:scale(1,1) }
        50% { transform:scale(1.22,1.22) }
        100% { transform:scale(1,1) }
    }
    #header_02 .wishList:hover a .btn_on { filter:alpha(opacity=100); opacity:1.0; -webkit-opacity:1.0; }
</style>

<div id="header_02">
    <div class="wishList">
        <a href="/myshop/wish_list.html"><img src="/_wg/img/btn_wishHeart_off.png" class="btn_off" alt="두근두근" /><img src="/_wg/img/btn_wishHeart_on.png" class="btn_on" alt="쿵쾅쿵쾅" /></a>
    </div>
</div>

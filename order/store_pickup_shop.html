<!--@layout(/layout/basic/popup.html)-->
<div module="Order_StorePickupShop" class="ec-base-layer">
    <!--@css(/css/module/order/storePickupShop.css)-->
    <h1>수령지 안내</h1>
    <div class="wrap">
        <div class="shopInfo">
            <strong>{$sc_name}</strong><br />{$receive_addr}
        </div>
        <div class="ec-base-table">
            <table border="1">
                <caption>수령지 안내</caption>
                <colgroup>
                    <col style="width:100px;">
                    <col style="width:auto;">
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="row">전화번호</th>
                        <td>{$main_phone} <a href="tel:{$main_phone}" class="btnTel">전화걸기</a></td>
                    </tr>
                    <tr>
                        <th scope="row">영업시간</th>
                        <td>{$office_hour}</td>
                    </tr>
                    <tr>
                        <th scope="row">수령지안내</th>
                        <td>{$receive_info}</td>
                    </tr>
                    <tr>
                        <th scope="row" colspan="2">약도</th>
                    </tr>
                    <tr>
                        <td class="map" colspan="2">{$receive_map}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button type="button" class="btnClose" onclick="window.close()">닫기</button>
</div>
